<!DOCTYPE html>
<html ng-app="privateReader">
<head>
  <title>PrivateReader</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link type="text/css" href="/css/application.css" rel="stylesheet">

  <!--script type="text/javascript" src="/js/application.js"></script-->
	<script type="text/javascript" src="/js/libs/custom.modernizr.js"></script>
	<script type="text/javascript" src="/js/libs/jquery-2.0.3.min.js"></script>
  <script type="text/javascript" src="/js/libs/angular.js"></script>
  <script type="text/javascript" src="/js/libs/angular-resource.js"></script>
  <script type="text/javascript" src="/js/libs/angular-sanitize.js"></script>

  <script src="/js/foundation/foundation.js"></script>
  <script src="/js/foundation/foundation.accordion.js"></script>

  <script type="text/javascript" src="/js/article_service.js"></script>
  <script type="text/javascript" src="/js/channel_service.js"></script>
  <script type="text/javascript" src="/js/app.js"></script>

</head>
<body>
  <div class="rows reader" ng-controller="ReaderCtrl as reader">
    <div class="medium-3 columns channels">
      <ul class="side-nav">
        <li ng-repeat="item in reader.channels">
          <a href="javascript:///" ng-click="reader.set_current_channel(item)">{{item.name}}</a>
        </li>
      </ul>
    </div>
    <div class="medium-9 columns articles">
      <h1>Current channel: {{reader.current_channel.name}}</h1>
			<dl class="accordion" data-accordion>
				<dd ng-repeat="item in reader.articles">
					<a href="#panel{{$index}}">{{item.title}}</a>
					<div id="panel{{$index}}" class="content">
						<a href="{{item.url}}">{{item.url}}</a>
						<div ng-bind-html="item.body"></div>
					</div>
				</dd>
			</dl>
    </div>
  </div>

  <script type="text/javascript">
	  $(document).foundation();
  </script>
</body>
</html>
